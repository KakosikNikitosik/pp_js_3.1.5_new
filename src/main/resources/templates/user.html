<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">

                 <span class="navbar-brand mb-0 h1 " id="myUserDetails">
                      <!-- th:object="${user}"
                       th:text="${user.getEmail()} + ' with role: '+ ${user.getRoles()}">-->
                    </span>
            <a class="btn btn-dark" aria-current="page" th:href="@{/logout}">Logout</a>
        </div>
    </nav>
    <br>
    <div class="row">
        <div class="col-2">
            <form>
                <nav class="nav nav-pills nav flex-column">
                    <a class="nav-link active" href="/user">User</a>
                </nav>
            </form>
        </div>
        <div class="col-sm-9 bg-light">
            <div class="d-flex align-content-center flex-wrap">
                <h1><label>User information-page</label></h1>
            </div>
            <div class="container-fluid border">
                <div class="row">
                    <h4><p> About user</p></h4>
                </div>
            </div>
            <div class="container-fluid bg-white border">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-while">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody id="userInfo">
                    <!--<tr>
                        <td th:text="${user.id}">
                        <td th:text="${user.firstName}">
                        <td th:text="${user.lastName}">
                        <td th:text="${user.age}">
                        <td th:text="${user.email}">
                        <td th:text="${user.getRoles()}">
                    </tr>-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
